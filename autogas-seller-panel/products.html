<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar - Sotuvchi Paneli</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .sidebar {
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Toast -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-500 z-50">
        <span id="toast-message"></span>
    </div>
    
    <div class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fixed md:static w-64 bg-white shadow-lg z-40 min-h-screen">
            <div class="p-6">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <div class="text-3xl font-bold">
                        <span style="color: #E30613;">AG</span><span style="color: #0B3373;">U</span><sup style="color: #0B3373; font-size: 1rem;">Â®</sup>
                    </div>
                    <div class="text-xs font-bold" style="color: #0B3373; margin-top: -5px;">Auto Gas Uzbekistan</div>
                </div>
                
                <!-- User Info -->
                <div class="mb-8 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-gradient-to-br from-orange-400 to-red-500 text-white font-bold text-lg">
                            <span id="user-initial">S</span>
                        </div>
                        <div>
                            <div class="font-semibold text-gray-800" id="user-name">Sotuvchi</div>
                            <div class="text-xs text-gray-500">Kontragent</div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    
                    <a href="orders.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Buyurtmalar</span>
                    </a>
                    
                    <a href="products.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <span>Mahsulotlar</span>
                    </a>
                    
                    <button id="logout-btn" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-medium w-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Chiqish</span>
                    </button>
                </nav>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Mahsulotlar</h1>
                    <p class="text-gray-600 mt-1">Barcha mahsulotlarni ko'ring</p>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg bg-white shadow-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Search Bar -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Mahsulot qidirish..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    
                    <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Barcha kategoriyalar</option>
                    </select>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div id="products-container" class="grid md:grid-cols-3 gap-6">
                <!-- Loading -->
                <div class="col-span-full text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p class="text-gray-600 mt-4">Mahsulotlar yuklanmoqda...</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        let authToken = localStorage.getItem('seller_token');
        let allProducts = [];
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg transform transition-transform duration-500 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('translate-x-[120%]');
            toast.classList.add('translate-x-0');
            setTimeout(() => {
                toast.classList.remove('translate-x-0');
                toast.classList.add('translate-x-[120%]');
            }, 4000);
        }
        
        function checkAuth() {
            if (!authToken) {
                window.location.href = 'login.html';
                return false;
            }
            const userStr = localStorage.getItem('seller_user');
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-initial').textContent = user.name.charAt(0).toUpperCase();
            }
            return true;
        }
        
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Mahsulotlarni yuklashda xatolik');
                
                const data = await response.json();
                allProducts = data.data || [];
                
                // Load categories
                const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
                const categoryFilter = document.getElementById('category-filter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
                
                renderProducts(allProducts);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('products-container').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-red-500 text-lg font-semibold">Xatolik yuz berdi</div>
                        <p class="text-gray-600 mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderProducts(products) {
            const container = document.getElementById('products-container');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 bg-white rounded-xl">
                        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <p class="text-gray-600 text-lg">Mahsulotlar topilmadi</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="h-48 bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center">
                        ${product.imageUrl ? 
                            `<img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover">` :
                            `<svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>`
                        }
                    </div>
                    <div class="p-6">
                        <div class="mb-2">
                            <span class="text-xs font-semibold px-2 py-1 rounded-full bg-blue-100 text-blue-600">${product.category || 'Noma\'lum'}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">${product.description || 'Tavsif mavjud emas'}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-blue-600">$${parseFloat(product.price).toFixed(2)}</span>
                            <span class="text-xs px-2 py-1 rounded-full ${product.stockStatus === 'in_stock' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                ${product.stockStatus === 'in_stock' ? 'Stokda bor' : 'Stokda yo\'q'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            let filtered = allProducts;
            
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm)) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm))
                );
            }
            
            if (categoryFilter) {
                filtered = filtered.filter(product => product.category === categoryFilter);
            }
            
            renderProducts(filtered);
        }
        
        // Event Listeners
        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);
        
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}`, 'Accept': 'application/json' }
                });
            } catch (e) {}
            localStorage.removeItem('seller_token');
            localStorage.removeItem('seller_user');
            window.location.href = 'login.html';
        });
        
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Initialize
        if (checkAuth()) {
            loadProducts();
        }
    </script>
</body>
</html>
